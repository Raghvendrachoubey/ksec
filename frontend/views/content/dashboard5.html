<script type="text/ng-template" id="collapseTree">
    <div class="uibcollapseheader uch{{$index}}" type="button" class="btn btn-default"  data-index="{{$index}}" >
        {{nest.key}} <i class="pull-right glyphicon" ng-class="{'glyphicon-chevron-down': !isCollapsed, 'glyphicon-chevron-right': isCollapsed}"></i>
    </div>
    <div class="uibcollapsecontent collapse ucc{{$index}}" style="display:none;">
        <div class="well well-lg">
            <!--<ng-bind-html ng-bind-html="trustedHtml(nest.value);"> 
                {{nest.value}}
            </ng-bind-html> -->
			<p ng-repeat="pvalue in nest.value track by $index" ng-if="nest.value[$index] !=''">
				<ng-bind-html ng-bind-html="trustedHtml(pvalue);" ng-if="pvalue !=''"> 
				{{pvalue}}
				</ng-bind-html> 
				<span id = "tooltip12" class="glyphicon glyphicon-info-sign" href="#" tooltip-placement="right" ng-if="nest.Tooltip[$index] !== '' && nest.Tooltip[$index]" ng-show="!!nest.Tooltip.length && nest.Tooltip[$index]" uib-tooltip="{{nest.Tooltip[$index]}}"></span>
			<span id = "tooltip12" class="glyphicon glyphicon-blackboard" href="#" tooltip-placement="right" ng-if="nest.Systems[$index] !== '' && nest.Systems[$index]" ng-show="!!nest.Systems.length && nest.Systems[$index]" uib-tooltip="{{nest.Systems[$index]}}"></span>
			<span id = "tooltip12" class="glyphicon glyphicon-copyright-mark" href="#" tooltip-placement="right" ng-if="nest.Checks[$index] !== '' && nest.Checks[$index]" ng-show="!!nest.Checks.length && nest.Checks[$index]" uib-tooltip="{{nest.Checks[$index]}}"></span>	
				
				
			</p>
            <div ng-if="nest.collapse">
                <div class="uibcollapsemain ucm{{$index}}" ng-repeat="nest in nest.collapse track by $index" data-index="{{$index}}" ng-include="'collapseTree'">

                </div>
            </div>
        </div>
        
    </div>
</script>
